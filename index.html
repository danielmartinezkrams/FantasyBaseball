<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Baseball</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

<label for="name"> Enter Player's Last Name </label><br>
<input type='text' id='name' onclick="nameChange()" value="Enter Last Name Here">
<button>Submit</button>
<div id="output">
    <table border="1" cellspacing="4" cellpadding="3" id="pitch">
        <tr>
            <th>Year</th>
            <th>Team</th>
            <th>ERA</th>
            <th>W</th>
            <th>L</th>
            <th>Opp BA</th>
        </tr>
    </table>
    <table border="1" cellspacing="4" cellpadding="3" id="bat">
        <tr>
            <th>Year</th>
            <th>Team</th>
            <th>G</th>
            <th>H</th>
            <th>AB</th>
            <th>BA</th>
        </tr>
    </table>
</div>


</body>
</html>

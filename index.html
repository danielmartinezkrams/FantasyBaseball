<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Baseball</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<h1>Baseball Database</h1>


<div class="ui-widget">
    <label for="name">Name: </label>
    <input type='text' id='name' placeholder="Enter Last Name Here" value="">

</div>



<button id="submit" class="btn btn-primary">Submit</button>
<button id="pitcherFilter" class="btn btn-info">Pitcher Stats</button>
<button id="batterFilter" class="btn btn-warning">Batter Stats</button>
<div id="filter">
    <div id="pitchFilter" onclick="pitchFilterCheck()">
        <div class="row"><div class="col-lg-6"><div class="input-group"><span class="input-group-addon"><label for="W" class="active">W <input id="W" type="checkbox" checked></label><label for="L" class='active'>L <input id='L' type='checkbox' autocomplete='off' checked></label><label class='active'>ERA <input id='ERA' type='checkbox' autocomplete='off' checked></label><label class='active'>SO <input id='SO' type='checkbox' autocomplete='off' checked></label><label class='active'>BAOpp <input id='BAOpp' type='checkbox' autocomplete='off' checked></label><label class='active'>G <input id='G' type='checkbox' autocomplete='off' checked></label><label class='active'>HR <input id='HR' type='checkbox' autocomplete='off'></label><label class='active'>GS <input id='GS' type='checkbox' autocomplete='off'></label><label class='active'>CG <input id='CG' type='checkbox' autocomplete='off'></label><label class='active'>SHO <input id='SHO' type='checkbox' autocomplete='off'></label><label class='active'>SV <input id='SV' type='checkbox' autocomplete='off'></label><label class='active'>Outs <input id='IPouts' type='checkbox' autocomplete='off'></label><label class='active'>H <input id='H' type='checkbox' autocomplete='off'></label><label class='active'>ER <input id='ER' type='checkbox' autocomplete='off'></label><label class='active'>BB <input id='BB' type='checkbox' autocomplete='off'></label><label class='active'>IBB <input id='IBB' type='checkbox' autocomplete='off'></label><label class='active'>WP <input id='WP' type='checkbox' autocomplete='off'></label><label class='active'>HBP <input id='HBP' type='checkbox' autocomplete='off'></label><label class='active'>BK <input id='BK' type='checkbox' autocomplete='off'></label><label class='active'>BFP <input id='BFP' type='checkbox' autocomplete='off'></label><label class='active'>GF <input id='GF' type='checkbox' autocomplete='off'></label><label class='active'>R <input id='R' type='checkbox' autocomplete='off'></label><label class='active'>SH <input id='SH' type='checkbox' autocomplete='off'></label><label class='active'>SF <input id='SF' type='checkbox' autocomplete='off'></label><label class='active'>GIDP <input id='GIDP' type='checkbox' autocomplete='off'></label></span></div></div></div>
    </div>
    <div id="batFilter" onclick="batFilterCheck()">
        <div class="row"><div class="col-lg-6"><div class="input-group"><span class="input-group-addon"><label class='active'>G <input id='Gb' type='checkbox' autocomplete='off' checked></label><label class='active'>AB <input id='ABb' type='checkbox' autocomplete='off'></label><label class='active'>R <input id='Rb' type='checkbox' autocomplete='off' checked></label> <label class='active'>H <input id='Hb' type='checkbox' autocomplete='off' checked></label><label class='active'>2B <input id='Double' type='checkbox' autocomplete='off' checked></label><label class='active'>3B <input id='Triple' type='checkbox' autocomplete='off' checked></label><label class='active'>HR <input id='HRb' type='checkbox' autocomplete='off' checked></label><label class='active'>RBI <input id='RBIb' type='checkbox' autocomplete='off' checked></label><label class='active'>SB <input id='SBb' type='checkbox' autocomplete='off' checked></label><label class='active'>CS <input id='CSb' type='checkbox' autocomplete='off'></label><label class='active'>BB <input id='BBb' type='checkbox' autocomplete='off' ></label><label class='active'>SO <input id='SOb' type='checkbox' autocomplete='off'></label><label class='active'>IBB <input id='IBBb' type='checkbox' autocomplete='off'></label><label class='active'>HBP <input id='HBPb' type='checkbox' autocomplete='off'></label><label class='active'>SF <input id='SFb' type='checkbox' autocomplete='off'></label><label class='active'>SH <input id='SHb' type='checkbox' autocomplete='off'></label><label class='active'>GIDP <input id='GIDPb' type='checkbox' autocomplete='off'></label> <label class='active active'>BA <input id='BAb' type='checkbox' autocomplete='off' checked></label></span></div></div></div>
    </div>
</div>

<!-- <div id='pitcherStats'><div class='btn-group' data-toggle='buttons'>

 <div id='batterStats'> <div class='btn-group' data-toggle='buttons'>

 -->



<div id="output">
    <div id="nameSpace"></div>

    <table class="table table-hover" id="pitch">
    </table>
    <table class="table table-hover" id="bat">
    </table>
    <div id="yellow" class="key">Top 10%</div><div id="orange" class="key">Top 5%</div><div id="red" class="key">MLB Best</div>
    <div class='loader'></div>
</div>


</body>
</html>

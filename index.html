<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Baseball</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<h1>Baseball Database</h1>


<div class="ui-widget">
    <label for="name">Name: </label>
    <input type='text' id='name' placeholder="Enter Last Name Here">

</div>

<button id="submit" class="btn btn-primary">Submit</button><button id="pitcherFilter" class="btn btn-info">Pitcher Stats</button><button id="batterFilter" class="btn btn-warning">Batter Stats</button>
<div id="filter"></div>

<div id="output">
    <table class="table table-hover" id="pitch">

    </table>
    <table class="table table-hover" id="bat">
    <tr>
        <th>Year</th>
        <th>Team</th>
        <th>G</th>
        <th>R</th>
        <th>H</th>
        <th>AB</th>
        <th>HR</th>
        <th>BA</th>
    </tr>
    </table>
</div>


</body>
</html>
